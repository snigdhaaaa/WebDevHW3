<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Manager</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #D0E7D2;
    color: #618264;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
    background-color: #B0D9B1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1, h2 {
    color: #79AC78;
  }
  
  input {
    padding: 10px;
    margin: 5px;
    border: 1px solid #79AC78;
    border-radius: 5px;
  }
  
  button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #79AC78;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #618264;
  }
  
  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    padding: 10px;
    margin: 5px;
    background-color: #D0E7D2;
    border: 1px solid #79AC78;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  li button {
    padding: 5px 10px;
    margin: 0;
    background-color: #B0D9B1;
    color: #618264;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  li button:hover {
    background-color: #79AC78;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Manager</h1>
    <div id="movie-form">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="genre" placeholder="Genre">
      <button id="add-movie">Add Movie</button>
    </div>
    <div id="movie-list">
      <h2>Movies</h2>
      <ul id="movies"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
